databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: riki
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    # primaryKey: true
                    # foreignKeyName: fk_order_items_user_id
                    # references: orders(id)
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    # primaryKey: true
                    # foreignKeyName: fk_order_items_book_id
                    # references: books(id)
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
